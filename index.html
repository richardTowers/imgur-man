<!doctype html>
<html>
	<head>
		<title>imgur-man</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<style>
			body {
				/*background-color: #222;*/
			}
			.leftColumn{
				width: 360px;
			}
			.rightColumn{
				width: 560px;
			}
		</style>
	</head>	
	<body>
		<div class="container">
			<div class="navbar navbar-inverse">
				<div class="navbar-inner">
					<a class="brand" href="#">imgur-man</a>
					<ul class="nav">
					</ul>
				</div>
			</div>
			<div class="alert alert-info">
				<strong>Hello friend!</strong> This is a work in progress. Don't worry, I'll let imgur know when it's ready.
			</div>
			<div class="row">
				<div class="leftColumn span4">
					<h4>High Scores</h4>
					<table class="table table-condensed table-striped table-hover">
						<thead>
							<tr>
								<th>Player</th>
								<th>Score</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><a href="http://imgur.com/user/konman96">@konman96</a></td>
								<td>100000</td>
							</tr>
							<tr>
								<td><a href="http://imgur.com/user/youcannotignorethemoon">@youcannotignorethemoon</a></td>
								<td>6</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="rightColumn span4">
					<canvas id="canvas" width="560" height="620" class="pull-right">
						Your browser doesn't support canvas, fool!
					</canvas>
				</div>
			</div>
		</div>

		<div class="hide">
			<img src="img/opt/pacmagurian-open.png" alt="pacmagurian" id="pacmagurian">
			<img src="img/opt/pactard.png" alt="pactard" id="pactard">
			<img src="img/opt/maze.png" alt="maze" id="maze">
			<img src="img/opt/downvote.png" alt="downvote" id="downvote">
		</div>

		<script src="js/fabric.min.js"></script>
		<script src="js/imgur-man.js"></script>
	</body>
</html>
